#spring application name
spring.application.name=${application.name}
#spring application profile
spring.profiles.active=${application.profile}
#Indirizzo dell'eureka server
eureka.client.serviceUrl.defaultZone=
eureka.client.registerWithEureka =  true
eureka.client.fetchRegistry = true
management.endpoints.shutdownenabled = true
#indirizzo dello spring cloud config server
spring.cloud.config.uri=
server.context-path=/
#porta in oscolto del microservizio
server.port=700${randport}
